<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>展示列表</title>
</head>

<body>
  <h1>列表展示示例</h1>

  <ul id="list"></ul>

  <script>
    // 使用 Fetch API 获取后端数据
    fetch('http://127.0.0.1:8081/list')
      .then(response => response.json())
      .then(data => {
        console.log(data)
        // 根据返回的数据生成列表项
        data.forEach(item => {
          var listItem = document.createElement('li');
          listItem.textContent = item.Id;
          // 将列表项添加到 UL 元素中
          document.getElementById('list').appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>

</html>
