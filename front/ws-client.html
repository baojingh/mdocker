<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css"/>
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="lib/xterm-addon-attach.min.js"></script>

</head>
<body>
<div id="terminal"></div>


<script>
    var term = new Terminal();
    // var webSocket = new WebSocket('ws://127.0.0.1:8081/exec?id=a315b7da073d');
    var webSocket = new WebSocket('ws://127.0.0.1:8081/exec?id=50a866b74a24');
    var attachAddon = new AttachAddon.AttachAddon(webSocket);
    term.loadAddon(attachAddon);
    term.open(document.getElementById('terminal'));
    // term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ');
    term.onData((val) => {
        if (val.length > 1)  term.write(val);
    });
</script>
</body>
</html>
