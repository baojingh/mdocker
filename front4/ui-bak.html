<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Demo</title>
    <style type="text/css">
        #terminal-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <form>
        <input type="text" id="input-field">
        <button type="button" onclick="sendMessage()">Send</button>
    </form>

    <script src="https://unpkg.com/xterm/dist/xterm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
    <script>
        // Create xterm instance
        const term = new Terminal();
        const terminalContainer = document.getElementById('terminal-container');
        term.open(terminalContainer);

        // Connect to WebSocket server
        const socket = io('ws://localhost:3000');

        // Send message to server on button click
        function sendMessage() {
            const inputField = document.getElementById('input-field');
            const message = inputField.value;
            socket.emit('message', message);
            inputField.value = '';
        }

        // Receive messages from server and display in xterm
        socket.on('message', (data) => {
            term.write(data + '\r\n');
        });
    </script>
</body>
</html>
