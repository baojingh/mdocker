<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/xterm/dist/xterm.js"></script>
    <link href="https://unpkg.com/xterm/css/xterm.css" rel="stylesheet"/>
</head>

<body>
<div id="terminal"></div>
<script>
    var socket = io('ws://localhost:8081');
    var term = new Terminal();
    term.open(document.getElementById('terminal'));
    socket.on('connect', function () {
        term.writeln('Connected to server');
    });
    socket.on('message', function (data) {
        term.write(data);
    });
    term.on('data', function (data) {
        socket.send(data);
    });
</script>
</body>

</html>
