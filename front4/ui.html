<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket Terminal</title>
    <style>
        #terminal-container {
            width: 80%;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="terminal-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.js"></script>
<script>
    const socket = io("http://127.0.0.1:8081", {
        withCredentials: true,
        extraHeaders: {
            "My-Custom-Header": "foobar",
        },
    });

    const term = new Terminal();
    term.open(document.getElementById("terminal-container"));

    socket.on("connect", () => {
        console.log("Connected to server");

        term.write("\r\n*** Connected to backend ***\r\n");
    });

    socket.on("disconnect", () => {
        console.log("Disconnected from server");

        term.write("\r\n*** Disconnected from backend ***\r\n");
    });

    socket.on("message", (data) => {
        console.log(`Received message: ${data}`);

        term.write(data);
    });

    term.onData((data) => {
        console.log(`Sent message: ${data}`);

        socket.send(data);
    });
</script>
</body>
</html>
